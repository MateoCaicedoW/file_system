<body class="bg-gray-100 pt-10 pb-6 px-5 md:px-32 h-screen" id="body"> 
    <section class="grid grid-cols-8 gap-5  ">
        <div class="col-span-2 flex flex-col gap-5 ">
            <div class="p-5 bg-white border rounded-lg">
                <h1 class="text-2xl font-semibold text-gray-900">Entities</h1>
                <div hx-post="{{.prefix}}/show-tables/" hx-trigger="load" hx-target="this" hx-swap="outerHTML"></div>
            </div>

            <div id="columns"></div>
        </div>
        <div class="col-span-6 flex flex-col gap-5">
            <div class="p-5 bg-white border rounded-lg">
                <div class="py-2">
                    <div class="flex flex-col ">
                        <textarea name="query" id="" cols="30" rows="5" class="p-5 rounded-lg border focus:ring-0" autofocus></textarea>
                        <div class="flex justify-end pt-2">
                            <button type="button" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-primary-800" hx-post="{{.prefix}}/" hx-include="[name='query']" hx-swap="outerHTML" hx-trigger="click" hx-target="#results">Run Query</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="results"></div>
        </div>
    </section>
</body>
